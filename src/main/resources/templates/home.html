<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Facts about Chuck</title>
    <link rel="stylesheet" href="css/homestyle.css">
</head>

<body>
<header>
    <form action="/logout">
        <button id="logout" type="submit">Logout</button>
    </form>

    <h1>Facts about</h1>

    <form th:action="@{/addNewJokeForm}">
        <button id="new" type="submit" value="Add new joke">Add new joke</button>
    </form>

</header>

<main>
    <table>
        <form th:action="@{/alljokes(sort=${action})}">
            <th>
                <button id="sortText" type="submit" th:name="sort" th:value="alphabetically">Chuck Norris-Joke</button>
            </th>
            <th>
                <button id="sortDate" type="submit" th:name="sort" th:value="date">Date</button>
            </th>
            <th>
                <label>Remove</label>
            </th>
        </form>
        <tbody>
        <tr th:if="${jokes.empty}">
            <td colspan="3"> There are NO Jokes about Chuck Norris !</td>
        </tr>
        <tr th:each="joke : ${jokes}">
            <td><span th:text="${joke.jokeText}"> Joke </span></td>
            <td><span th:text="${joke.creationDate}"> Date </span></td>
            <td><a th:href="@{/delete(id=${joke.id})}">Remove</a></td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
</footer>

</body>
</html>
